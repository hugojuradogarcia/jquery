<!DOCTYPE html>
<html lang="en">
<head>

	<title>JQuery tutorial</title>

</head>
<body>
	<section>
		<a href="#" id="anterior">&laquo;</a>

			<ul>

			</ul>

	<script type="text/javascript">
		$('#marco').carousel('#anterior', '#siguiente');
	</script>
</body>
</html>
